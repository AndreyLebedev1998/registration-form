<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Favicon.ico" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap");
    </style>
  </head>
  <body>
    <h1>Форма регистрации</h1>
    <input class="tel" type="tel" placeholder="Ваш телефон" />
    <input class="email" type="email" placeholder="Ваш E-mail" />
    <input class="password" type="password" placeholder="Ваш пароль" />
    <input type="date" class="date" min="1940-01-01" max="2020-01-01" />
    <input class="checkbox" type="checkbox" onclick="myFunction(), myFn()" />
    <p>Показать пароль</p>
    <input
      class="passwordd"
      type="password"
      placeholder="Повторите ваш пароль"
    />
    <button class="registration">Зарегестрироваться</button>
    <button class="theEnd">Вы зарегестрированы!</button>
    <div class="light"></div>
    <script src="script.js"></script>
  </body>
</html>
